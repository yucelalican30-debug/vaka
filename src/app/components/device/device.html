
<div class="container mt-5">
	<div class="row mb-4">
		<div class="col-md-6">
			<input type="text" [(ngModel)]="search" placeholder="Ara..." class="form-control" />
		</div>
	</div>

	<div class="row mb-4">
		<div class="col-12">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Ad</th>
						<th>Seri No</th>
						<th>Durum</th>
						<th>Son Bakım</th>
						<th>İşlemler</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let device of devices | search:search">
						<td>{{device.id}}</td>
						<td>{{device.name}}</td>
						<td>{{device.seriNo}}</td>
						<td><span class="badge" [ngClass]="device.durum ? 'bg-success' : 'bg-danger'">{{device.durum ? 'Aktif' : 'Pasif'}}</span></td>
						<td>{{device.sonbakimTarihi}}</td>
						<td>
							<button (click)="updateDevice(device)" class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i> Güncelle</button>
							<button (click)="deleteDevice(device.id)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Sil</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
